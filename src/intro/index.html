<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <div class="container">
      <div class="ball"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="ball-container">
      <div class='ball-ctrl'></div>

      <button class="btn" id="test">back</button>
    </div>
  </body>
</html>
