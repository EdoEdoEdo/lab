<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta from="https://html.spec.whatwg.org/multipage/workers.html">
</head>
<body>
  <p>
    <label>
      Type an image URL to decode
      <input type="url" id="image-url" list="image-list">
      <datalist id="image-list">
        <option value="https://html.spec.whatwg.org/images/drawImage.png">
        <option value="https://html.spec.whatwg.org/images/robots.jpeg">
        <option value="https://html.spec.whatwg.org/images/arcTo2.png">
      </datalist>
    </label>
  </p>

  <p>
    <label>
      Choose a filter to apply
      <select id="filter">
        <option value="none">none</option>
        <option value="grayscale">grayscale</option>
        <option value="brighten">brighten by 20%</option>
      </select>
    </label>
  </p>

  <div id="output"></div>
</body>
</html>
