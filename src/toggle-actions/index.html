<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="panel">
    <h1>toggle.Actions</h1>
  </div>

  <div class="panel dark">
    <div class="panel-container">
      <div class="ball ball-1"></div>
      <div class="toggle-actions">
        <span>play</span>
        <span>none</span>
        <span>none</span>
        <span>none</span>
      </div>
    </div>
  </div>

  <div class="panel dark">
    <div class="panel-container">
      <div class="ball ball-2"></div>
      <div class="toggle-actions">
        <span>restart</span>
        <span>pause</span>
        <span>resume</span>
        <span>pause</span>
      </div>
    </div>
  </div>

  <div class="panel dark">
    <div class="panel-container">
      <div class="ball ball-3"></div>
      <div class="toggle-actions">
        <span>play</span>
        <span>complete</span>
        <span>reverse</span>
        <span>reset</span>
      </div>
    </div>
  </div>

  <div class="panel dark">
    <div class="panel-container">
      <div class="ball ball-4"></div>
      <div class="toggle-actions">
        <span>play</span>
        <span>pause</span>
        <span>resume</span>
        <span>pause</span>
      </div>
    </div>
  </div>

  <div class="panel dark panel-5">
    <div class="panel-container">
      <div class="ball ball-5"></div>
      <div class="toggle-actions">
        <span>scrub</span>
        <span>pin</span>
      </div>
    </div>
  </div>

  <div class="panel">
    <div>END</div>
  </div>
</body>
</html>
